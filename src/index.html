<!DOCTYPE html>
<html>

<head>
    <title>Starter Application</title>
    <meta charset="utf-8">
    <meta name="keywords" content="javascript, good practices, starter kit, from testing to deployment">
    <% if(htmlWebpackPlugin.options.trackJSToken){%>
        <!-- BEGIN TRACKJS -->
        <script type="text/javascript">
            window._trackJs = {
                token: '<%= htmlWebpackPlugin.options.trackJSToken%>'
            };
        </script>
        <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
        <!-- END TRACKJS -->
        <% } %>
</head>

<body>
    <h1>Starter Kit</h1>
    <table>
        <thead>
            <th>&nbsp;</th>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
        </thead>
        <tbody id="users">

        </tbody>
    </table>
</body>

</html>
